<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #0b0f1e;
            color: #fff;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1c1f33;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h2 {
            color: #23d5ab;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .sidebar a {
            display: block;
            color: #23d5ab;
            padding: 15px 0;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            color: #fff;
            background-color: #23d5ab;
            padding-left: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
            flex: 1;
        }
        .header {
            text-align: center;
            font-size: 24px;
            color: #23d5ab;
            margin-bottom: 40px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        .card {
            background-color: #1c1f33;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #23d5ab;
        }
        .card p {
            font-size: 18px;
        }
        .neon {
            text-shadow: 0 0 5px #23d5ab, 0 0 10px #23d5ab, 0 0 20px #23d5ab, 0 0 40px #23d5ab;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="neon">Dashboard</h2>
        <a href="#">Overview</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome to My Dashboard</h1>
        </div>
        <div class="cards">
            <div class="card">
                <h3 class="neon">Users</h3>
                <p>1,254 Active Users</p>
            </div>
            <div class="card">
                <h3 class="neon">Revenue</h3>
                <p>$12,345 this month</p>
            </div>
            <div class="card">
                <h3 class="neon">Performance</h3>
                <p>85% Efficiency</p>
            </div>
        </div>
        <div class="header">
            <h1></h1>
        </div>
        <div class="cards">
            <div class="card">
                <h3 class="neon">Users</h3>
                <p>1,254 Active Users</p>
            </div>
            <div class="card">
                <h3 class="neon">Revenue</h3>
                <p>$12,345 this month</p>
            </div>
            <div class="card">
                <h3 class="neon">Performance</h3>
                <p>85% Efficiency</p>
            </div>
        </div>
    </div>
    
</body>
</html>
